<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Minimal Gallery</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="gallery-container">
        <div class="gallery-header">
            <h1>Timeless Visions</h1>
            <p>A curated collection of moments captured through the lens of artistic perspective</p>
        </div>
        
        <div class="gallery-controls">
            <div class="search-container">
                <input type="text" class="search-box" placeholder="Search images by title or description...">
            </div>
            <div class="action-buttons">
                <button class="btn btn-filter">Filter</button>
                <!-- <button class="btn btn-download">Download</button> -->
            </div>
        </div>
        
        <div class="gallery-grid" id="galleryGrid"></div>
    </div>
</body>
<script src="./app.js"></script>
</html>
